version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: notes_password
      POSTGRES_DB: notes_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes_user -d notes_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://notes_user:notes_password@db:5432/notes_db?schema=public"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && npm start"

  studio:
    build: .
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: "postgresql://notes_user:notes_password@db:5432/notes_db?schema=public"
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma studio --browser none --hostname 0.0.0.0

volumes:
  pgdata: